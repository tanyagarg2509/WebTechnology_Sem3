<html>

<head>
    <title>Lab 4 JS Validation</title>
</head>
<style>
    h1,
    h4,
    h2 {
        text-align: center;
    }
    
    form {
        display: block;
        margin: auto;
        box-shadow: 10px 20px 30px grey;
        width: 50%;
        padding: 20px;
    }
    
    input {
        margin: 10px;
        padding: 10px;
    }
</style>

<body>

    <section>
        <h2>Registration Form</h2>
        <form name="myform">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
            </div>
            <div>
                <label for="roll">Enrollment Number</label>
                <input type="text" name="roll" id="roll" placeholder="Enter Enrollment Number">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div>
                <br>
                <label for="gender">Gender</label>
                <br>
                <input type="radio" name="gender" value="Female">Female
                <br>
                <input type="radio" name="gender" value="Male">Male
                <br>
            </div>
            <div>
                <input type="submit" name="register" onclick="validate(); " value="Register">
            </div>
        </form>
    </section>
</body>
<script>
    function validate() {
        var e = document.getElementById('email').value;
        var r = document.getElementById('roll').value;
        var n = document.getElementById('name').value;
        var g = document.forms['myform']['gender'].value;
        var errors = [];
        var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (!e.match(mailformat) || e == '') {
            errors.push('Invalid Email')
        }
        if (g == '') {
            errors.push('Choose Gender');
        }
        if (n == '') {
            errors.push('Name Cannot be Empty');
        }
        if (r.length > 4 || r.length < 1) {
            errors.push('Enter Roll Number of Length 4 only');
        }

        alert(errors);
    }
</script>

</html>
