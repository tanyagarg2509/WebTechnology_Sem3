<html>

<head>
    <title>Inline/ Internal CSS Example</title>
</head>
<style>
    /* Internal CSS */
    
    h1,
    h4,
    h2 {
        text-align: center;
    }
    
    form {
        display: block;
        margin: auto;
        text-align: center;
        box-shadow: 10px 20px 30px grey;
        width: 50%;
    }
    
    input {
        margin: 10px;
        padding: 10px;
    }
</style>

<body>
    <header>
        <h1 style="color:red;">Internal/Inline CSS Example</h1>
    </header>
    <section>
        <h2 style="font-family: cursive;">Login</h2>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div>
                <label for="pswd">Password</label>
                <input type="password" name="pswd" id="pswd" placeholder="Enter Your Password">
            </div>
            <!-- <div>
                <h4><a href="question2a.html">Forget Password ?</a></h4>
            </div> -->
            <div>
                <input type="reset" name="reset" value="Reset">
                <input type="submit" name="submit" value="Submit">
            </div>

        </form>
    </section>
</body>

</html>
