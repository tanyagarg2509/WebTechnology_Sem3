<html>

<head>
    <title>Lab 2 Registration Form</title>
</head>
<style>
    h1,
    h4,
    h2 {
        text-align: center;
    }
    
    form {
        display: block;
        margin: auto;
        box-shadow: 10px 20px 30px grey;
        width: 50%;
        padding: 20px;
    }
    
    input {
        margin: 10px;
        padding: 10px;
    }
</style>

<body>

    <section>
        <h2>Registration Form</h2>
        <form>
            <input type="hidden" name="id" value="1">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Full Name">
            </div>
            <div>
                <label for="roll">Enrollment Number</label>
                <input type="text" name="roll" id="roll" placeholder="Enter Enrollment Number">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div>
                <label for="pswd">About Youself</label>
                <textarea id="about" name="about" rows="3" cols="30"></textarea>
                <br>
            </div>
            <div>
                <br>
                <label for="gender">Gender</label>
                <br>
                <input type="radio" name="gender" value="Female">Female
                <br>
                <input type="radio" name="gender" value="Male">Male
                <br>
                <input type="radio" name="gender" value="nottosay">Prefer, Not to say
                <br>
            </div>
            <div>
                <br>
                <label for="interest">Interests</label>
                <br>
                <input type="checkbox" name="Sports" value="sports">Sports
                <br>
                <input type="checkbox" name="dance" value="dance">Dance
                <br>
                <input type="checkbox" name="Music" value="music">Music
            </div>
            <div>
                <input type="submit" name="register" value="Register">
            </div>

        </form>
    </section>
</body>

</html>
