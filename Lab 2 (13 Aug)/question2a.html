<html>

<head>
    <title>Lab 2 Forget Password</title>
</head>
<style>
    h1,
    h4,
    h2 {
        text-align: center;
    }
    
    form {
        display: block;
        margin: auto;
        text-align: center;
        box-shadow: 10px 20px 30px grey;
        width: 50%;
        padding: 20px;
    }
    
    input {
        margin: 10px;
        padding: 10px;
    }
</style>

<body>
    <header>
        <h1>Lab 2 Assignment</h1>
    </header>
    <section>
        <h2>Forget Password ?</h2>
        <form>
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div>
                <label for="pswd">Enter New Password</label>
                <br>
                <input type="password" name="pswd" id="pswd" placeholder="Enter New Password">
            </div>

            <div>
                <label for="submit">Are you Sure?</label><br>
                <input type="submit" name="submit" value="Yes, Change Password">
            </div>

        </form>
    </section>
</body>

</html>
